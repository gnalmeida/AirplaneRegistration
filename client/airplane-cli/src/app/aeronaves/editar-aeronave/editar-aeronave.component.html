<div class="container main-container">
    <h2>Editar Aeronave</h2>
    <h4>Preencha corretamente os dados</h4>
    <hr />
  
    <form novalidate (ngSubmit)="editarAeronave()" [formGroup]="airplaneForm">
  
      <div class="form-horizontal">
  
        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="msgRetorno">Alguma coisa não deu certo:</h3>
          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>
  
        <input class="form-control" id="id" type="hidden" />

        <div class="form-group" [ngClass]="{'has-error': displayMessage.code }">
          <label class="col-md-2 control-label" for="Nome">Código</label>
          <div class="col-md-10">
            <input class="form-control" id="code" type="text" placeholder="Código (requerido)" formControlName="code" />
            <span class="text-danger" *ngIf="displayMessage.code">
                <p [innerHTML]="displayMessage.code"></p>
            </span>
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-md-2 control-label">Modelo</label>
          <div class="col-md-10">
            <input class="form-control" id="model" type="text" placeholder="Modelo" formControlName="model" />
            <span class="text-danger" *ngIf="displayMessage.model">
                <p [innerHTML]="displayMessage.model"></p>
            </span>
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-md-2 control-label">Número de Passageiros</label>
          <div class="col-md-10">
            <input class="form-control" id="numberOfPassengers" type="text" placeholder="Número de passageiros" formControlName="numberOfPassengers" />
            <span class="text-danger" *ngIf="displayMessage.numberOfPassengers">
                <p [innerHTML]="displayMessage.numberOfPassengers"></p>
            </span>
          </div>
        </div>
  
        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span><button class="btn btn-primary" id="atualizarAeronave" type="submit" [disabled]='!airplaneForm.valid'>Atualizar</button></span>
          </div>
        </div>
  
      </div>
  
    </form>
  </div>
